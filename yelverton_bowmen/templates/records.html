{% extends "base.html" %}
{% block content %}

<div id="records">
    <table>
        <tr>
            <th colspan="5">Compound</th>
        </tr>
        <tr>
            <th rowspan="2">Round</th>
            <th colspan="2">Gents</th>
            <th colspan="2">Ladies</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for round_name, record_data in compound.items() %}
        <tr>
            <td>{{ round_name }}</td>
            {% for i in range(0,3) %}
            <td>{{ record_data[i] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
